<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="game-container">
    <h1 id="targetDisplay">ğŸ¯ Target: <span id="targetValue">100</span></h1>

    <div class="top-controls">
      <div class="control-item">
        <button id="newGame" title="New Game">
          <span class="material-icons">autorenew</span>
        </button>
        <span class="label">New Game</span>
      </div>

      <div class="control-item">
        <span class="material-icons">tune</span>
        <input type="number" id="targetInput" value="100" min="10" step="10">
        <span class="label">Set Target</span>
      </div>
    </div>

    <div class="players">
      <div class="player" id="player1">
        <h2>Player 1</h2>
        <p>Total: <span id="score1">0</span></p>
        <p>Current: <span id="current1">0</span></p>
      </div>

      <div class="player" id="player2">
        <h2>Player 2</h2>
        <p>Total: <span id="score2">0</span></p>
        <p>Current: <span id="current2">0</span></p>
      </div>
    </div>

    <div id="dice1" class="dice"></div>

    <div class="buttons">
      <div class="btn-item">
        <button id="rollDice" title="Roll Dice">
          <span class="material-icons">casino</span>
        </button>
        <span class="label">Roll Dice</span>
      </div>

      <div class="btn-item">
        <button id="hold" title="Hold">
          <span class="material-icons">pan_tool_alt</span>
        </button>
        <span class="label">Hold</span>
      </div>
    </div>

    <h3 id="activePlayer">Player 1's Turn</h3>
    <div id="winnerDisplay" class="winner hidden"></div>

    <!-- â­ LEADERBOARD -->
    <div id="leaderboard">
      <h2>ğŸ† Leaderboard (Top 10 by Efficiency)</h2>
      <ul id="leaderboardList"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
